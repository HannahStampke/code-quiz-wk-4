<!DOCTYPE html>
<html lang="en">
<head>
    <title> Code Quiz</title>
    <meta charset="UTF-8">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div id="nav">
        <div class="right">
            <a id="get-score" href="#">
                <h1>View high scores</h1>
            </a>
        </div>
        <div id="timer">
            <h2>Time:<span id="timeLeft"></span></h2>
            <div id="timesover">Times up!</div>
        </div>
    </div>
    <div id="startcontainer">
        <h3>Code Quiz</h3>
        <h4>Are you ready?<br><button id="startbtn">Start!</button></h4>
    </div>
    <main class="container">
        <div id="quizContainer">
            <p> <span id="questionTitle"></span></p>
            <p><button id="btn1" class="btn-answer"> </button></p>
            <p><button id="btn2" class="btn-answer"> </button></p>
            <p><button id="btn3" class="btn-answer"> </button></p>
            <p><button id="btn4" class="btn-answer"> </button></p>
            <p id="answerCheck"></p>

        </div>
        <div id="summary">
            <h5>Your score is: <span id="finalScore"></span></h5>
            <form id="form">
                <label for="Initials" class="enter">Enter your Initials:</label>
                <input type="text" id="initials" name="initials"><br><br>
                <p> <button id="sumbitbtn">Submit</button></p>
            </form>
            <p><button id="restartbtn">Try Again</button></p>
        </div>
        <div id="highscores">
            <h6> Scores</h6>
            <div id="scoreList"></div>
            <p><button id="backbtn">Back</button></p>
        </div>
    </main>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
